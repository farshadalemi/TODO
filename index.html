<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style/todo.css">
</head>

<body>
    <p class="page-title"> 📝 TODO App ✔</p>
    <section class="page-information">
        <p><select name="choice" id="1" class="list-title">
                <option value="Daily Tasks" selected>Daily Tasks</option>
                <option value="Weeky Tasks">Weeky Tasks</option>
                <option value="Monthly Tsks">Monthly Tasks</option>
            </select></p>
    </section>

    <section class="first-todo-list">
        <div class="input-section">
            <p>✍🏻</p>
            <p>📅</p>
            <p>🟩</p>

            <input type="text" class="js-title-input" placeholder="ToDo Title...">
            <input type="datetime-local" class="js-dueDate-input">
            <button class="submit-button" onclick="addTodo()">Add</button>
        </div>

        <div class="js-todo-list todo-grid"></div>
    </section>

    <script src="scripts/todo.js"></script>
</body>

</html>
